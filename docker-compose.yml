version: '3.8'

services:
  medcard-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medcard-server
    ports:
      - "8888:8888"
    volumes:
      - ./db.properties:/app/db.properties:ro
      - ./bank.properties:/app/bank.properties:ro
      - ./minio.properties:/app/minio.properties:ro
    networks:
      - db_net
    environment:
      - JAVA_OPTS=-Xmx512m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  db_net:
    external: true

