version: '3.8'

services:
  medcard-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medcard-server
    ports:
      - "8888:8888"
    volumes:
      - ./db.properties:/app/db.properties:ro
      - ./bank.properties:/app/bank.properties:ro
      - ./minio.properties:/app/minio.properties:ro
    # Note: minio.properties is optional, defaults will be used if not present
    networks:
      - db_net
    environment:
      - JAVA_OPTS=-Xmx512m
    restart: unless-stopped
    depends_on:
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: medcard-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    networks:
      - db_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  minio_data:

networks:
  db_net:
    external: true

